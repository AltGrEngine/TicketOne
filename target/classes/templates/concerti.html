<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/footerstyle.css">
    <link rel="stylesheet" href="css/stili.css">
    <link rel="stylesheet" href="css/listaEventi.css">
    <title>Concerti</title>
</head>

<body>
    <script src="js/intestazione.js"></script>
    <table id="table" style="background-color: #4F46E5;
                            font-family: Arial, Helvetica, sans-serif;
                            border-radius: 5px;"
                            class="tableSearch">
        <thead></thead>
        <tbody>
            <tr style="text-align: left;">
                <td >
                    <select name="listacitta" id="listacitta" placeholder="Lista citta" required="" class="selectTipo">
                        <option value="" selected disabled hidden>Città</option>
                        <option value="Milano">Milano</option>
                        <option value="Torino">Torino</option>
                        <option value="Genova">Genova</option>
                        <option value="Roma">Roma</option>
                        <option value="Firenze">Firenze</option>
                        <option value="Napoli">Napoli</option>
                        <option value="Palermo">Palermo</option>
                        <option value="Bologna">Bologna</option>
                        <option value="Venezia">Venezia</option>
                        <option value="Bari">Bari</option>
                        <option value="Cagliari">Cagliari</option>
                    </select>
                </td>
                <td>
                    <select name="listaeventi" id="listaeventi" placeholder="Lista eventi" required="" class="selectTipo">
                        <option value="" selected disabled hidden>Eventi</option>
                        <optgroup label="concerti">
                            <option value="pop&rock">Pop&Rock</option>
                            <option value="metal">Metal</option>
                            <option value="jazz">Jazz</option>
                        </optgroup>
                        <optgroup label="Sport">
                            <option value="calcio">Calcio</option>
                            <option value="tennis">Tennis</option>
                            <option value="automobilismo">Automobilismo</option>
                        </optgroup>

                        <optgroup label="Cinema">
                            <option value="film">Film</option>
                            <option value="teatro">Teatro</option>
                        </optgroup>
                    </select>
                </td>
                <td>
                    <span style="margin-left: 10%; color: aliceblue; font-size: small;">da</span>
                    <input class="data selectData" type="date" placeholder="da" name="fromdate" id="fromdate">
                </td>
                <td>
                    <span style="margin-left: 24%; color: aliceblue; font-size: small;">a</span>
                    <input class="data selectData" type="date" placeholder="da" name="todate" id="todate">
                </td>
            </tr>
        </tbody>
    </table>
    <br><br>
    
    <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">LISTA DEI CONCERTI</h2>
    <p style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Qui troverai tutti i concerti cui potrai partecipare</p>
    <br><br>

    <div th:each="concerti, iter : ${session.listaConcerti}" style="font-family: Arial, Helvetica, sans-serif;">
        <div style="margin-left: 15.5%;
                    text-align:center; 
                    width:70%; 
                    height:30%;
                    border-style: solid; 
                    border-width: 1px;
                    color: aliceblue;
                    background: rgb(15,15,15);
                    background: linear-gradient(150deg, rgba(15,15,15,1) 0%, rgba(74,74,243,1) 80%); 
                    border-radius: 10px;
                    ">

            <p name="nomeEvento" id="nomeEvento" style="font-size: 
                                                        x-large;float: left; 
                                                        margin-left: 3%;">
                                                        Titolo: 
                                                        <span th:text="${concerti.titolo}"></span>    
                                                    </p>
            <p style="text-align: right;padding-right: 10px; ">Prezzo da: <span th:text="${concerti.prezzo}"></span> €</p>
            <p>Luogo: <span th:text="${concerti.luogo}"></span></p>
            <p></p>
            <br>
            <br>
            <br>

            <button type="submit" style="float: right; 
                                         width:25%; 
                                         border-radius: 7px;
                                         margin-right: 2.5%; 
                                         cursor: pointer;
                                         border: none;"
              class="tastoAcquista">Acquista</button>
            <br>
            <br>
            <br>
        </div>
        <br><br>
    </div>

    <script src="js/footer.js"></script>
</body>

</html>
