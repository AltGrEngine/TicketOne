<html>

<head>
  <link rel="stylesheet" href="css/stili.css">

  <script src="js/footer.js" defer></script>
</head>

<body class="tutto">
  <script src="js/intestazione.js"></script>
  <div class="contenitore">
  <form action="/login">
    <p class="contenitore-title">Crea il tuo account</p>
    <div class="input-cont" style="text-align: center;">
      <input type="text" placeholder="Nome" name="nome" id="nome" required>
     </div>
     <div class="input-cont" style="text-align: center;">
      <input type="text" placeholder="Cognome" name="cognome" id="cognome" required>
     </div>
     <div class="input-cont" style="text-align: center;">
      <input type="date" placeholder="Data di nascita" name="datanascita" id="datanascita" required>
     </div>
     <div class="input-cont" style="text-align: center;">
      <input type="email" placeholder="Email" name="email" id="email" required>
     </div>
     <div class="input-cont" style="text-align: center;">
      <select name="luogonascita" id="luogonascita" placeholder="Luogo di nascita" required 
                    style="width: 300px; 
                          background-color: #fff; 
                          border: 1px solid #e5e7eb;
                          font-size: 0.875rem;
                          height: 7vh;
                          margin: 8px 0;
                          padding: 1rem;
                          border-radius: 0.5rem;
                          box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
                          ">
        <option value="" selected disabled hidden>Luogo di nascita</option>
        <option value="Milano">Milano</option>
        <option value="Torino">Torino</option>
        <option value="Genova">Genova</option>
        <option value="Roma">Roma</option>
        <option value="Firenze">Firenze</option>
        <option value="Napoli">Napoli</option>
        <option value="Palermo">Palermo</option>
        <option value="Bologna">Bologna</option>
        <option value="Venezia">Venezia</option>
        <option value="Bari">Bari</option>
        <option value="Cagliari">Cagliari</option>
      </select>
     </div>
      <div class="input-cont" style="text-align: center;">
       <input type="text" placeholder="Username" name="username" id="username" required>
      </div>
      <div class="input-cont" style="text-align: center;">
       <input type="password" placeholder="Password" name="password" id="password" required>
      </div>
      <button type="submit" style="margin-left: 42.5%; margin-right: 42.5%" class="submi">
     Sign up
   </button>
</form>
<form action="/login">
<p class="signin-link">
  Hai gi√† un account?
  <input type="submit" value="Accedi" name="accedi" id="accedi">
</p>
</form>
</div>

<script src="js/footer.js"></script>
</body>

</html>
